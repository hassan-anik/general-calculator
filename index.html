<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="input-class">
            <input class="box" type="text">

        </div>

        <div class="littlebox">
            <div class="first-row">
                <input type="button" class="btn" value="c" id="button">
                <input type="button" class="btn" value="+/-" id="button">
                <input type="button" class="btn" value="%" id="button">
                <input type="button" class="btn-style" value="/" id="button">
            </div>

            <div class="second-row">
                <input type="button" class="btn" value="7" id="button">
                <input type="button" class="btn" value="8" id="button">
                <input type="button" class="btn" value="9" id="button">
                <input type="button" class="btn-style" value="*" id="button">
            </div>

            <div class="third-row">
                <input type="button" class="btn" value="4" id="button">
                <input type="button" class="btn" value="5" id="button">
                <input type="button" class="btn" value="6" id="button">
                <input type="button" class="btn-style" value="-" id="button">
            </div>

            <div class="fourth-row">
                <input type="button" class="btn" value="1" id="button">
                <input type="button" class="btn" value="2" id="button">
                <input type="button" class="btn" value="3" id="button">
                <input type="button" class="btn-style" value="+" id="button">
            </div>

            <div class="fifth-row">
                <input type="button" class="btn" value="0" id="button">
                <input type="button" class="btn" value="." id="button">
                <input type="button" class="btn" value="DEL" id="button">
                <input type="button" class="btn-equal" value="=" id="button">
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
